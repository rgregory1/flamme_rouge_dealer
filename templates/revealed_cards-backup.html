{% extends 'base.html' %}

{% block body %}
    <h1 class="bd-title">Your Cards</h1>

    <form method="POST" action="{{ url_for('test_endpoint') }}">

        <div class="row">

            {% for card in choosen_cards if card[1] == "S" %}

                    <div class="col-sm">
                        <input type="radio" id="card_{{ loop.index0 }}" name="card_choice" class="input-hidden" value="{{ loop.index0 }}" required/>
                        <label for="card_{{ loop.index0 }}">

                            <div class="card-shape {{ card[2] }}">
                                <span class="mini-letter">{{ card[1] }}</span>
                                <p>{{ card[0] }}</p>
                            </div>
                        </label>
                    </div>

            {% endfor %}

            {% for card in choosen_cards if card[1] == "R" %}

                    <div class="col-sm">
                        <input type="radio" id="card_{{ loop.index0 }}" name="card_choice" class="input-hidden" value="{{ loop.index0 }}" required/>
                        <label for="card_{{ loop.index0 }}">

                            <div class="card-shape {{ card[2] }}">
                                <span class="mini-letter">{{ card[1] }}</span>
                                <p>{{ card[0] }}</p>
                            </div>
                        </label>
                    </div>

            {% endfor %}


        </div><!--endrow-->
        <div class="row mt-5">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div><!--endrow-->


    </form>

{% endblock %}
