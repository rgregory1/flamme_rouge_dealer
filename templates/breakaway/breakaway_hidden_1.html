{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col offset-sm-3 mb-5">
        <h1 class="bd-title">Tap to reveal card</h1>
    </div>
</div>


        <div class="row">

            {% if current_deck == 'sprint' %}
            <div class="col-sm-3 offset-sm-3 col-6">
                <a href="/breakaway/revealed_breakaway_card_1">
                    <div class="card-shape card-back sprint-back">
                        <span class="central-letter">S</span>

                    </div>
                </a>
            </div>
            {% else %}
            <div class="col-sm-3 col-6">
                <a href="/breakaway/revealed_breakaway_card_1">
                    <div class="card-shape card-back roll-back">
                        <span class="central-letter">R</span>

                    </div>
                </a>
            </div>
            {% endif %}

        </div><!--endrow-->





{% endblock %}
