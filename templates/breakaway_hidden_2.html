{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col offset-sm-3 mb-5">
        <h1 class="bd-title">Tap to reveal card</h1>
    </div>
</div>


        <div class="row">

            {% if revealed_card[1] == "S" %}

                    <div class="col-sm-3 offset-sm-3 col-6">

                            <div class="card-shape {{ revealed_card[2] }}">
                                <span class="{% if "S" is in revealed_card %}mini-letter{% else %}mini-letter-square{% endif %}">{{ revealed_card[1] }}</span>
                                <p>{{ revealed_card[0] }}</p>
                            </div>

                    </div>

            {% else %}

                    <div class="col-sm-3 col-6">

                            <div class="card-shape {{ revealed_card[2] }}">
                                <span class="{% if "S" is in revealed_card %}mini-letter{% else %}mini-letter-square{% endif %}">{{ revealed_card[1] }}</span>
                                <p>{{ revealed_card[0] }}</p>
                            </div>

                    </div>

            {% endif %}



            {% if current_deck == 'sprint' %}
            <div class="col-sm-3 offset-sm-3 col-6">
                <a href="/breakaway_revealed_card_2">
                    <div class="card-shape card-back sprint-back">
                        <span class="central-letter">S</span>

                    </div>
                </a>
            </div>
            {% else %}
            <div class="col-sm-3 col-6">
                <a href="/breakaway_revealed_card_2">
                    <div class="card-shape card-back roll-back">
                        <span class="central-letter">R</span>

                    </div>
                </a>
            </div>
            {% endif %}

        </div><!--endrow-->





{% endblock %}
